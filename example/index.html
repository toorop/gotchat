<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Gotchat</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <br>
  <div class="container"
  <div id="chat" class="row">
      <audio id="soundNewMessage" src="/sound"></audio>
          <div id="chatMessages" class="hidden">
              <ul id="ulmessages" class="list-unstyled">
              </ul>
          </div>
              <div id="chatLogin">
                  <div class="input-group">
                      <input id="nic" type="text" class="form-control" placeholder="Enter a nickname" value="">
                          <span class="input-group-btn">
                              <button id="btnEnterChatroom" class="btn btn-default" type="button">Go!</button>
                          </span>
                  </div>
              </div>
              <div id="chatNewmsg" class="hidden">
                  <div class="form-group">
                      <textarea id="message" class="form-control" rows="3" placeholder="Your message"></textarea>
                  </div>
                  <button id="btnSendMsg" type="submit" class="btn btn-default text-center">Send</button>
              </div>
          </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- chat -->
<script type="text/javascript" src="/js"></script>
</body>
</html>
